#Rounding - all rounding rounds up to the second place
##Stats
#<Tool>Bonus = Whenever you use the item against the right material (i.e. Pick against stone or metal) you multiply the damage by this
#<Tool>SwingBonus = Whenever you use the item, your swing time is multiplied by this
##Weapons
#Actual damage = your character's base damage * weapon damage
##Shields
#Armor = + 1 health per armor
##Items
#PowerDamage/Armor = best item damage/armor * 1.5
#PowerDurability = best item durability
#SteadyDamage/Armor = best item damage/armor
#SteadyDurability = best item durability * 1.5
#FastDamage/Armor = best item damage/armor * 0.75
#FastSwingBonus = Multiply this by the item swing bonus
#FastDurability = best item durability * 0.9
#RegenerativeDamage/Armor = best item damage/armor * 0.75
#RegenerativeDurability = best item durability * 0.5
