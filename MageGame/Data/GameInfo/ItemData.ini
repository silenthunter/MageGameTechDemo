#Rounding - all rounding rounds up to the second place
##Stats
#<Tool>Bonus = Whenever you use the item against the right material (i.e. Pick against stone or metal) you multiply the damage by this
#<Tool>SwingBonus = Whenever you use the item, your swing time is multiplied by this
##Weapons
#Actual damage = your character's base damage * weapon damage
##Shields
#Armor = + 1 health per armor
##Items
#RubyDamage/Armor = best item damage/armor * 1.5
#RubyDurability = best item durability
#EmeraldDamage/Armor = best item damage/armor
#EmeraldDurability = best item durability * 1.5
#AmethystDamage/Armor = best item damage/armor * 0.75
#AmethystSwingBonus = Multiply this by the item swing bonus
#AmethystDurability = best item durability * 0.9
#SapphireDamage/Armor = best item damage/armor * 0.75
#SapphireDurability = best item durability * 0.5
